<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Ethernet Library Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md" style="background-image: linear-gradient(to right, #2b7fd1, #0937df); color:gray;">

    <a class="navbar-brand text-white" href="#">Ethernet Library Feedback</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacts}" style="color: white;">Contact Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Persons</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/contacts/new}" class="btn btn-primary btn-sm mb-3">
                <i class="fas fa-plus"></i> Add Person
            </a>
        </div>
    </div>


    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Contact First Name</th>
            <th>Contact Last Name</th>
            <th>Book</th>
            <th>E-mail</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each ="contact: ${contacts}">
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.book}"></td>
            <td th:text="${contact.email}"></td>
            <td>
                <a th:href ="@{/contacts/edit/{id}(id=${contact.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href ="@{/contacts/{id}(id=${contact.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
